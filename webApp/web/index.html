<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Online Chat</title>

    <!-- Link the Bootstrap (from twitter) CSS framework in order to use its classes-->
    <link rel="stylesheet" href="common/main.css">
    <link rel="stylesheet" href="pages/login/login.css">
    <script src="common/jquery-2.0.3.min.js"></script>
    <script src="pages/login/login.js"></script>

    <!-- Link jQuery JavaScript library in order to use the $ (jQuery) method-->
    <!-- <script src="common/jquery-2.0.3.min.js"></script>-->
    <!-- and\or any other scripts you might need to operate the JSP file behind the scene once it arrives to the client-->
</head>
<body>
    <div class="image-container">
        <img class="logo" src="common/images/logo.png" alt="logo">
    </div>
    <br/>
    <form id="loginForm" method="GET" action="pages/login/loginShortResponse">
        <input type="text" name="username" placeholder="Name"/>
        <br>
        <div>
        <input type="radio" id="customer" name="type" value="customer" checked>
        <label for="customer">Customer</label>
        <input type="radio" id="store owner" name="type" value="store owner">
        <label for="store owner">Store Owner</label><br>
        </div>
        <button type="submit" style="width: 100%;">Login</button>
        <div id="error-placeholder" class="alert-danger" role="alert"></div>
    </form>
</body>
</html>
