<!DOCTYPE html>
<html lang="eng">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Store Center</title>
    <script src="../../common/jquery-2.0.3.min.js"></script>
    <script src="../../common/context-path-helper.js"></script>
    <link rel="stylesheet" href="../../common/main.css">
    <link rel="stylesheet" href="../stores/storeCenter.css">
    <script src="storesCenter.js"></script>
</head>
<body>
<div id="toolBar">
    <img src="../../common/images/logo.png" id="logo" alt="logo">
    <span id="hello">Hello </span>
    <span id="userType">connected as </span>
    <button style="float: right; height: 100%;" onclick="openAccount">Account</button>
</div>
<div id="account-container" style="display: none">
    <button>X</button>
    <div id="balance">Balance: <span></span></div>
    <div id="activities-container">
        <table id="activitiesTable">
            <thead>
            <tr>
                <th>Type</th>
                <th>Date</th>
                <th>Sum</th>
                <th>Previous Balance</th>
                <th>Current Balance</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</div>
<div class="container">
    <div class="onlineUsers">
        <h3 style="margin-top: 0; text-align: center;">Online Users</h3>
        <ul id="userlist">
        </ul>
    </div>
    <div id="fileChooser">
        <label for="xmlFile" class="custom-file-upload button">
            <img id="uploadImg" src="../../common/images/upload.png" style="width: 20px; margin-right: 15px;" alt="upload"> Upload XML File
            <input type="file" id="xmlFile" name="xmlFile" accept=".xml" onchange="loadXML(event)">
        </label>
        <div id="message"></div>
    </div>
    <div id="zones-container">
        <table id="zonesTable">
            <thead>
            <tr>
                <th>Name</th>
                <th>Owner</th>
                <th>Products Types</th>
                <th>Number Of Stores</th>
                <th>Total Orders</th>
                <th>Orders Average Price</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
</body>
</html>
