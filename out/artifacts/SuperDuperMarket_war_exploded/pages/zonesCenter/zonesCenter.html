<!DOCTYPE html>
<html lang="eng">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Store Center</title>
    <script src="../../common/jquery-2.0.3.min.js"></script>
    <script src="../../common/context-path-helper.js"></script>
    <link rel="stylesheet" href="../../common/main.css">
    <link rel="stylesheet" href="../zonesCenter/zonesCenter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script src="zonesCenter.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
<div id="toolBar">
    <i id="account" class="fa fa-lg fa-user-circle" onclick="showAccount()"></i>
    <span id="hello">Hello </span>
    <span id="userType">connected as </span>
    <img style="float: right " src="../../common/images/logo.png" id="logo" alt="logo">
</div>
<div id="account-container" class="popup-window">
    <div>
        <button onclick="showAccount()"><i class="fa fa-lg fa-times"></i></button>
        <div id="balance"><b>Current Balance:</b> <span></span></div>
        <form id="depositForm" method="POST" style="display:none">
            <input type="text" id="amount" name="amount" placeholder="Amount" required/>
            <input type="text" id="datepicker" name="date" required placeholder="Date">
            <button>Deposit</button>
            <div class="message"></div>
        </form>
        <div id="activities-container">
            <table id="activitiesTable">
                <thead>
                <tr>
                    <th>Type</th>
                    <th>Date</th>
                    <th>Sum</th>
                    <th>Previous Balance</th>
                    <th>Current Balance</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
    </div>
    </div>

</div>
<div class="container">
    <div class="onlineUsers">
        <h3 style="margin-top: 0; text-align: center;">Online Users</h3>
        <ul id="userlist">
        </ul>
    </div>
    <div style="width: 85%; float: left;">
        <div id="fileChooser">
            <label for="xmlFile" class="custom-file-upload button">
                <i class="fa fa-fw fa-cloud-upload"></i>  Upload XML File
                <input type="file" id="xmlFile" name="xmlFile" accept=".xml" onchange="loadXML(event)">
            </label>
            <div class="message"></div>
        </div>
        <div id="zones-container">
            <table id="zonesTable">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Owner</th>
                    <th>Products Types</th>
                    <th>Number Of Stores</th>
                    <th>Total Orders</th>
                    <th>Orders Average Price</th>
                    <th>Enter Zone</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
    </div>
    </div>
</div>
</body>
</html>
